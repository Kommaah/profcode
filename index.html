                <h2>C#</h2>
            <img src="imagens/C.png" width="200px"><br>
            <figcaption>C# é uma linguagem de programação orientada a objetos e orientada a componentes. C# fornece
                construções de linguagem para dar suporte diretamente a esses conceitos, tornando C# uma linguagem
                natural
                para criação e uso de componentes de software.</figcaption>
                <hr>
                <h2>R</h2>
            <img src="imagens/R.png" width="200px"><br>
            <figcaption>R é uma linguagem de programação multi-paradigma orientada a objetos, programação funcional,
                dinâmica, fracamente tipada, voltada à manipulação, análise e visualização de dados. Foi criado
                originalmente por Ross Ihaka e por Robert Gentleman no departamento de Estatística da Universidade de
                Auckland, Nova Zelândia. </figcaption>
                <hr>
                <h2>Java</h2>
            <img src="imagens/java.png" width="200px"><br>

                equipe
                de programadores chefiada por James Gosling, na empresa Sun Microsystems, que em 2008 foi adquirido pela
                empresa Oracle Corporation.</figcaption>
